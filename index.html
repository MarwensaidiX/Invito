<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invito al Cinema üé¨</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            text-align: center;
            animation: slideIn 0.8s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .emoji {
            font-size: 80px;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        h1 {
            color: #667eea;
            font-size: 32px;
            margin-bottom: 20px;
        }

        p {
            color: #555;
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .highlight {
            color: #764ba2;
            font-weight: bold;
            font-size: 22px;
        }

        .buttons-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
            position: relative;
            min-height: 80px;
        }

        .button {
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.3s ease;
            font-weight: bold;
        }

        .button-si {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .button-si:hover {
            transform: scale(1.1);
        }

        .button-no {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            box-shadow: 0 5px 15px rgba(245, 87, 108, 0.4);
            position: absolute;
            transition: all 0.3s ease;
        }

        .popcorn {
            font-size: 40px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="emoji">üé¨</div>
        <h1>Ciao!</h1>
        <p>
            Vorrei invitarti a vedere un film insieme!
        </p>
        <p class="highlight">
            Andiamo al cinema oggi?
        </p>
        <p>
            Potremmo guardare un bel film, mangiare popcorn e passare una bella serata insieme! üçø
        </p>
        <div class="buttons-container">
            <button class="button button-si" onclick="rispondiSi()">S√¨! üéâ</button>
            <button class="button button-no" id="buttonNo" onmouseover="scappa()">No üò¢</button>
        </div>
        <div class="popcorn">üçøüé•üçø</div>
    </div>

    <script>
        function rispondiSi() {
            alert("Fantastico! Ci vediamo al cinema! üé¨‚ú®");
        }

        function scappa() {
            const buttonNo = document.getElementById('buttonNo');
            const container = document.querySelector('.container');

            // Genera posizioni casuali
            const maxX = container.offsetWidth - buttonNo.offsetWidth - 80;
            const maxY = 200;

            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY) - 100;

            buttonNo.style.left = randomX + 'px';
            buttonNo.style.top = randomY + 'px';
        }
    </script>
</body>

</html>
